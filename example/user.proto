syntax = "proto3";

package example;

option cc_generic_services = true;

message LoginRequest
{
    bytes name = 1;
    bytes pwd = 2;
}

message ResultCode 
{
    int32 errcode = 1;
    bytes errmsg = 2;
}

message LoginResponse
{
    ResultCode rc = 1;
    bool success = 2;
}

service UserServicesRpc
{
    // 函数名为Login
    rpc Login(LoginRequest) returns(LoginResponse);
}